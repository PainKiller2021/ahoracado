<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <h1>Encriptador</h1>
    <main class="contenedor-principal">
        <div class="tarjeta">

            <input type="text" id="mensaje" placeholder="ingrese su mensaje">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptador</button>
        </div>
        <div class="tarjeta">
            <input type="text" id="resultado" placeholder="resultado..">
            <button id="copiar">Copiar</button>
            <button id="escuchar">Escuchar</button>
        </div>
    </main>


</body>
</html>
